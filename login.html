<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link
      href="https://db.onlinewebfonts.com/c/10851f277d913a0868eb0ecf5e01fb29?family=Circe+Rounded+DM+Web"
      rel="stylesheet"
    />

    <script type="module" crossorigin src="/ctcstars/assets/styles-5U7xcbjQ.js"></script>
    <script type="module" crossorigin src="/ctcstars/assets/login-11Tl51BP.js"></script>
    <link rel="stylesheet" crossorigin href="/ctcstars/assets/styles-kmTXGNPx.css">
    <link rel="stylesheet" crossorigin href="/ctcstars/assets/login-BgUzw7Yk.css">
  </head>
  <body>
    <main class="login">
      <div class="login__container">
        <form class="form">
          <h1 class="login__title">Вход или регистрация</h1>
          <label class="login__label"
            ><input type="text" placeholder="Ваше имя"
          /></label>
          <label class="login__label"
            ><input type="text" placeholder="Ваш номер телефона"
          /></label>
          <div class="login__agree">
            <label class="login__label-check">
              <input
                class="login__check-input js-login__check-input"
                type="checkbox"
              />
              <span class="checkmark"></span>
              <p>
                Даю согласие на обработку персональных данных в соответствии c
                <a href="https://www.eapteka.ru/company/policy/"
                  >политикой конфиденциальности</a
                >.
              </p>
            </label>
          </div>
          <button class="login__button js-login__button">
            <span>Получить код по СМС</span>
            <svg
              width="361"
              height="55"
              viewBox="0 0 361 55"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M180.5 0.413057C232.765 0.336102 322.982 -1.58876 346.051 4.39624C364.426 6.3994 366.176 43.9566 349.551 49.465C337.663 55.3602 326.645 54.3521 170.5 54C63.2073 53.7586 31.2866 55.3313 13.1157 49.9643C-3.07175 45.1832 -4.82174 11.4056 10.9282 4.89578C20.9906 -2.11504 131.18 0.485724 180.5 0.413057Z"
              />
            </svg>
          </button>
        </form>
      </div>
      <div class="login__container">
        <form class="form">
          <h1 class="login__title">Введите код из СМС</h1>
          <p class="code__text">Код был отправлен на номер</p>
          <p class="code__text">+ 7 (___) ___-__-__</p>
          <ul class="code__list js-code__list error">
            <li>
              <label
                ><input class="js-code__input" maxlength="1" type="text"
              /></label>
            </li>
            <li>
              <label
                ><input class="js-code__input" maxlength="1" type="text"
              /></label>
            </li>
            <li>
              <label
                ><input class="js-code__input" maxlength="1" type="text"
              /></label>
            </li>
            <li>
              <label
                ><input class="js-code__input" maxlength="1" type="text"
              /></label>
            </li>
            <li>
              <label
                ><input class="js-code__input" maxlength="1" type="text"
              /></label>
            </li>
            <li>
              <label
                ><input class="js-code__input" maxlength="1" type="text"
              /></label>
            </li>
          </ul>
          <p class="code__error-text">Введён неверный код</p>
          <code class="code__text-p">Запросить код в СМС через 00:00</code>
          <code class="code__text-p">Не приходит СМС</code>
          <div class="code__agree"></div>
          <button class="login__button js-code-login__button">
            <span>Ввести код</span>
            <svg
              width="160"
              height="54"
              viewBox="0 0 160 54"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M80 0.410836C103.165 0.334295 143.15 -1.58022 153.375 4.37261C161.519 6.365 162.294 43.7203 154.926 49.1991C149.657 55.0626 144.774 54.0599 75.5679 53.7097C28.0143 53.4697 13.8666 55.0339 5.81303 49.6957C-1.36144 44.9403 -2.13706 11.3442 4.84351 4.86947C9.30332 -2.10367 58.1405 0.483113 80 0.410836Z"
              />
            </svg>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
